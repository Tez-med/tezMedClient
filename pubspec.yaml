  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  auto_route_generator: ^9.0.0
  flutter_gen_runner: ^5.7.0
  icons_launcher: ^3.0.0
  change_app_package_name: ^1.4.0
  hive_generator: ^2.0.1

flutter_gen:
  output: lib/gen/
  line_length: 90

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/pirvacy_policy/


icons_launcher:
  image_path: "assets/logo/app_logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
flutter_native_splash:
  color: "#ffffff" 
  image: assets/images/ic_launcher-playstore.png  
  android_12:
    image: assets/images/ic_launcher-playstore.png
    icon_background_color: "#ffffff"
  fullscreen: true
