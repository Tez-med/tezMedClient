  intl: ^0.19.0
  intl_utils: ^2.8.7
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  yandex_mapkit: ^4.1.0
  lottie: ^3.1.3
  skeletonizer: ^1.4.2
  shimmer: ^3.0.0
  photo_view: ^0.15.0
